<ion-view view-title="New Post">
  <ion-content>
    <div class="list list-inset">

      <label class="item item-input item-stacked-label">
        <span class="input-label">Title</span>
        <input type="text" placeholder="Give your post a name" ng-model="newTitle">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Description</span>
        <input type="text" placeholder="How'd you like it?" ng-model="newComment">
      </label>

      <div class="item item-icon-right"  ng-click="showTags()">
        <button class="icon button button-icon button-clear ion-chevron-down">
          </button>
        <h2>Tags</h2>
      </div>
      <ion-checkbox class="item" id="filterItem" ng-repeat="t in tags"
          ng-model="t.checked"
          ng-checked="t.checked"
          ng-show="displayTags">
        {{ t.text }}
      </ion-checkbox>

      <button class="button button-full" id="cameraButton" ng-click="takeImage()">
          <i class="icon ion-ios-camera" id="cameraIcon"> Add Photo</i>
      </button>
    </div>
  </ion-content>

  <button>
    <ion-footer-bar class="bar bar-footer bar-dark" ng-click="submitData()">
      <h3 class="title">Submit</h3>
    </ion-footer-bar>
  </button>
</ion-view>
