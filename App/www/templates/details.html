<ion-view view-title="Details">
  <ion-content>
    <ion-list>
      <div class="item item-divider text-center">
        <strong>Comments</strong>
      </div>
      <ion-item ng-repeat="c in comments" href="#">
        <div class="row text-left">
          <div class="col col-10">
            <b>{{c.id}}.</b>
          </div>
          <div class="col col-90">
            <i>{{c.text}}</i>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
