<ion-view view-title="Details">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="b in beerList | filter:{id:selectedID}" class="item item-text-wrap">
        <div class="text-center">
          <strong>{{b.name}}</strong><br>
          ABV: <strong>{{b.abv}}%</strong><br>
          IBU: <strong>{{b.ibu}}</strong><br>
        <img ng-src={{b.labels.medium}}> <br>
        <p>
          {{b.description}}
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
