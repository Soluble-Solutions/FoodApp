<ion-view view-title="Comments">
  <ion-content>
    <ion-list>

      <!--Display title of the post here-->

      <!--Display Image of Post here-->

      <ion-item class="item item-text-wrap" ng-repeat="c in comments">
        <div class="row text-left">
          <div class="col col-10">
            <b>{{c.id}}.</b>
          </div>
          <div class="col col-90">
            <i>{{c.text}}</i>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
