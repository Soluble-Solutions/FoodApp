<script id="contact-modal.html" type="text/ng-template" class="filterModal">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Filters</h1>
      <button class="button button-icon button-clear ion-close"
          ng-click="closeModal()" id="navBarButton" side="right"></button>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <div class="item item-divider">
          Dining Hall
        </div>
        <ion-radio id="filterItem" ng-repeat="d in diningHalls" ng-model="d.checked" ng-checked="d.checked">
          {{ d.text }}
        </ion-radio>

        <div class="item item-divider">
          Stations
        </div>

        <ion-checkbox class="item" id="filterItem" ng-repeat="s in stations"
            ng-model="s.checked"
            ng-checked="s.checked">
          {{ s.text }}
        </ion-checkbox>

        <div class="item item-divider">
          Tags
        </div>

        <ion-checkbox class="item" id="filterItem" ng-repeat="f in filters"
            ng-model="f.checked"
            ng-checked="f.checked">
          {{ f.text }}
        </ion-checkbox>
      </div>
      <button class="button button-full button-dark" ng-click="closeModal()">Apply</button>
    </ion-content>
  </div>
</script>
