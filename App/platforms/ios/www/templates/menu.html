<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-compose" menu-toggle="right" ng-click="newPost()">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-ios-settings" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <!--
  <ion-side-menu side="right">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Create New</h1>
    </ion-header-bar>
    <ion-content id="menu_right">

    </ion-content>
  </ion-side-menu>
  -->

  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Results</h1>
    </ion-header-bar>
    <ion-content id="menu_left">
      <div class="list">
        <ion-checkbox class="item item-dark checkbox-balanced" id="filterItem" ng-repeat="f in filters"
            ng-model="f.checked"
            ng-checked="f.checked">
          {{ f.text }}
        </ion-checkbox>
      </div>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
